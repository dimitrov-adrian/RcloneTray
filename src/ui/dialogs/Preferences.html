<!doctype html>
<html>

  <head>
    <title>RcloneTray Preferences</title>
    <script defer>
      $main.loadStyles()

      document.addEventListener('DOMContentLoaded', function () {
        let tabs = createTabsElement()
        document.getElementById('preferences').appendChild(tabs)

        tabs.addTab('General', createOptionsFields([
          {
            $Label: 'Auto launch',
            $Type: 'boolean',
            Name: 'auto_start',
            Help: 'Automatically launch the app during user login',
            Provider: '',
            Default: false,
            Value: $main.isAutostart(),
            ShortOpt: '',
            Hide: 0,
            Required: false,
            IsPassword: false,
            NoPrefix: false,
            Advanced: false
          },
          {
            $Label: 'Show bookmarks type',
            $Type: 'boolean',
            Name: 'tray_menu_show_type',
            Help: '',
            Provider: '',
            Default: true,
            Value: $main.settings.get('tray_menu_show_type'),
            ShortOpt: '',
            Hide: 0,
            Required: false,
            IsPassword: false,
            NoPrefix: false,
            Advanced: false
          }
        ]))

        tabs.addTab('Rclone', createOptionsFields([
          {
            Name: 'rclone_config',
            $Label: 'Config',
            $Type: 'file',
            $RequireRestart: true,
            Help: 'Changing this option require restart.',
            Provider: '',
            Default: $main.rclone.getConfigFile(),
            Value: '',
            ShortOpt: '',
            Hide: 0,
            Required: false,
            IsPassword: false,
            NoPrefix: false,
            Advanced: false
          },
          {
            Name: 'rclone_use_bundled',
            $Label: 'Use bundled Rclone',
            $Type: 'boolean',
            $RequireRestart: true,
            Help: 'Use the Rclone binary that is bundled with the app, otherwise installed system wide version will be used (if not found, then you will receive and error).',
            Provider: '',
            Default: true,
            Value: $main.settings.get('rclone_use_bundled'),
            ShortOpt: '',
            Hide: 0,
            Required: false,
            IsPassword: false,
            NoPrefix: false,
            Advanced: false
          },
          {
            Name: 'rclone_cache_files',
            $Label: 'File cache time',
            $Type: 'numeric',
            Help: 'In seconds',
            Value: $main.settings.get('rclone_cache_files')
          },
          {
            Name: 'rclone_cache_directories',
            $Label: 'Directory cache time',
            $Type: 'numeric',
            Help: 'In seconds',
            Value: $main.settings.get('rclone_cache_directories')
          },
          {
            Name: 'custom_args',
            $Label: 'Custom Rclone setting args.',
            $Type: 'text',
            Help: 'Space or new-line separated rclone command arguments to be appended to all commands.\nCheck more at https://rclone.org/docs/',
            Value: $main.settings.get('custom_args'),
            ShortOpt: '',
            Hide: 0,
            Required: false,
            IsPassword: false,
            NoPrefix: false,
            Advanced: false
          }
        ]))

        tabs.addTab('NCDU', createOptionsFields([
          {
            $Label: 'Enable',
            $Type: 'boolean',
            Name: 'rclone_ncdu_enable',
            Value: $main.settings.get('rclone_ncdu_enable')
          }
        ]))

        tabs.addTab('Upload/Download', createOptionsFields([
          {
            $Label: 'Enable',
            $Type: 'boolean',
            Name: 'rclone_sync_enable',
            Value: $main.settings.get('rclone_sync_enable')
          },
          {
            $Label: 'Automatic Upload',
            $Type: 'select',
            Name: 'rclone_sync_autoupload_delay',
            Examples: [
              {
                Label: '1s',
                Value: 1
              },
              {
                Label: '3s',
                Value: 3
              },
              {
                Label: '5s',
                Value: 5
              },
              {
                Label: '7s',
                Value: 5
              },
              {
                Label: '10s',
                Value: 10
              },
              {
                Label: '15s',
                Value: 15
              }
            ],
            Value: $main.settings.get('rclone_sync_autoupload_delay'),
            $RequireRestart: true,
            Help: 'Need restart to take effect.'
          }
        ]))

        tabs.addTab('Serving', createOptionsFields([
          {
            $Label: 'Enable HTTP',
            $Type: 'boolean',
            Name: 'rclone_serving_http_enable',
            Value: $main.settings.get('rclone_serving_http_enable')
          },
          {
            $Label: 'Enable FTP',
            $Type: 'boolean',
            Name: 'rclone_serving_ftp_enable',
            Value: $main.settings.get('rclone_serving_ftp_enable')
          },
          {
            $Label: 'Enable Restic',
            $Type: 'boolean',
            Name: 'rclone_serving_restic_enable',
            Value: $main.settings.get('rclone_serving_restic_enable')
          },
          {
            $Label: 'Enable WebDAV',
            $Type: 'boolean',
            Name: 'rclone_serving_webdav_enable',
            Value: $main.settings.get('rclone_serving_webdav_enable')
          },
          {
            $Label: 'Default username',
            $Type: 'string',
            Name: 'rclone_serving_username',
            Value: $main.settings.get('rclone_serving_username')
          },
          {
            $Label: 'Default password',
            $Type: 'password',
            Name: 'rclone_serving_password',
            Value: $main.settings.get('rclone_serving_password')
          }
        ]))

        let theForm = document.getElementById('the-form')
        theForm.addEventListener('submit', function (event) {
          event.preventDefault();
          let data = getTheFormData(this)

          let oldAutoStart = $main.isAutostart()
          if (oldAutoStart !== !!(data.auto_start || false)) {
            $main.setAutostart(data.auto_start || false)
          }
          delete data['auto_start']

          $main.settings.merge(data)
          $main.refreshTray()
          window.checkForRequiredRestart()
          window.close()
        })

      });
    </script>
  </head>

  <body>
    <form id="the-form">
      <div id="preferences"></div>
      <div class="row right buttons">
        <button type="submit">
          Save
        </button>
      </div>
    </form>
  </body>

</html>
