<!doctype html>
<html class="transparent">

  <body>

    <script>
      $main.loadStyles()
    </script>

    <main class="center" style="padding-top:2rem;">

      <div class="p">
        <img src="../icons/source-icon-color.png" width="78" height="78" />
      </div>

      <div class="p">
        <div>
          <a href="https://github.com/dimitrov-adrian/RcloneTray" target="_blank">
            <strong>
              <script> document.write($main.app.name) </script>
            </strong>
          </a>
        </div>
        <div>
          <script> document.write('v' + $main.app.version) </script>
        </div>
        <div>
          by Adrian Dimitrov
        </div>
      </div>

      <div class="p">
        <div>
          <div>
            <a href="https://rclone.org/" target="_blank">
              <strong>
                Rclone
              </strong>
            </a>
          </div>
          <div>
            <script> document.write($main.rclone.getVersion()) </script>
          </div>
          <div>
            by Nick Craig-Wood
          </div>
        </div>
      </div>

      <div class="row center" style="margin-top:3rem;">
        <button onclick="window.open('https://github.com/dimitrov-adrian/RcloneTray/issues')">
          Report Issue
        </button>
        <button onclick="window.open('https://github.com/dimitrov-adrian/RcloneTray/releases')">
          Releases
        </button>
        <button onclick="window.open('https://raw.githubusercontent.com/dimitrov-adrian/RcloneTray/master/LICENSE.txt')">
          License Notes
        </button>
      </div>

    </main>

  </body>

</html>
